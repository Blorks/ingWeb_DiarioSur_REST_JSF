<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="script-individual">
        <script src="resources/js/starrr.js"></script>
    </ui:define>
    <ui:define name="contenido">

        <!--    
                                        Contenido
        -->

        <div class="container">
            <div class="container-fluid">
                <div class="row">
                    <!--    
                                                    Publicidad
                    -->
                    <div class="col-md-12">
                        <img src="resources/images/banner_Diario_Sur.jpg" width="100%"/>
                    </div>
                </div>
                <!--    
                                                Submenu Filtrado
                -->
                <nav class="navbar navbar-default" role="navigation" style="margin-top: 20px">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Filtrado</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Eventos recomendados</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Filtrar <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#{diarioSurBean.irIntroducirFechaBusqueda()}">Fecha <i class="glyphicon glyphicon-sort pull-right"></i></a></li>
                                    <li><a href="#{diarioSurBean.irIntroducirDistanciaMaxima()}">Dirección</a></li>
                                    <li><a href="#{diarioSurBean.irIntroducirPrecioMaximo()}">Precio <i class="glyphicon glyphicon-sort-by-attributes pull-right"></i></a></li>
                                </ul>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Ordenar <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#{diarioSurBean.irElegirSentidoAlfabetico()}">Alfabeticamente <i class="glyphicon glyphicon-sort-by-alphabet pull-right"></i></a></li>
                                    <li><a href="#{diarioSurBean.irElegirSentidoFecha()}">Fecha <i class="glyphicon glyphicon-sort pull-right"></i></a></li>
                                    <li><a href="#{diarioSurBean.irElegirSentidoPrecio()}">Precio <i class="glyphicon glyphicon-sort-by-attributes pull-right"></i></a></li>
                                </ul>
                            </li>
                        </ul>
                        <div class="col-sm-3 col-md-3 pull-right">
                            <form class="navbar-form" role="search">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Buscar" name="q"/>
                                    <div class="input-group-btn">
                                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div><!-- /.navbar-collapse -->
                </nav>


                <div class="row" style="background-color: #FFF">
                    <div class="col-md-12">
                        <div class="row">
                            <!--    
                                                            Contenido col 8 para eventos
                            -->
                            <div class="col-md-8">
                                <div class="container-fluid">
                                    <div class="row transparent">


                            <f:view>
                                <h:form>
                                    <div class="tab-content" style="margin: 25px;">
                                        <h5><strong>Fecha a filtrar</strong></h5>
                                        <hr/>
                                        <div class="row mar_ned">
                                            <div class="col-md-4 col-xs-3">
                                                <p align="right"><stong>Fecha: </stong></p>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="row">
                                                    <h:form>
                                                        <h5><h:outputText value="Listado de fechas únicas"/></h5>
                                                        <h:dataTable value="#{diarioSurBean.mostrarTodasLasFechasUnicas()}" var="item">
                                                            <h:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="Dia"/>
                                                                </f:facet>
                                                                <h:outputText value="#{diarioSurBean.mostrarFormatoDia(item.dia)}"/>
                                                            </h:column>
                                                            <h:column>
                                                                <h:commandButton value="Filtrar" action="#{diarioSurBean.irEventosFiltradosFecha(item)}"/><br/>
                                                            </h:column>
                                                        </h:dataTable>
                                                    
                                                        <h5><h:outputText value="Listado de rangos de fechas"/></h5>
                                                        <h:dataTable value="#{diarioSurBean.mostrarTodasLasFechasRango()}" var="item">
                                                            <h:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="Desde"/>
                                                                </f:facet>
                                                                <h:outputText value="#{diarioSurBean.mostrarFormatoDia(item.desde)}"/>
                                                            </h:column>
                                                            <h:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value=""/>
                                                                </f:facet>
                                                                <h:outputText value="-"/>
                                                            </h:column>
                                                            <h:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="Hasta"/>
                                                                </f:facet>
                                                                <h:outputText value="#{diarioSurBean.mostrarFormatoDia(item.hasta)}"/>
                                                            </h:column>
                                                            <h:column>
                                                                <h:commandButton value="Filtrar" action="#{diarioSurBean.irEventosFiltradosFecha(item)}"/><br/>
                                                            </h:column>
                                                        </h:dataTable>
                                                        <h:commandButton value="Volver" action="#{diarioSurBean.volver()}"/><br/>
                                                    </h:form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </h:form>
                            </f:view>



                                    </div>
                                </div>

                            </div>
                            <!--    
                                                            Contenido col 4 para sidebar
                            -->
                            <div class="col-md-4">
                                <div class="container-fluid">
                                    <ui:insert name="ult-noticias" >
                                        <ui:include src="/resources/template/ultNoticias.xhtml" />
                                    </ui:insert>  
                                </div>
                            </div> 

                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /.container -->

    </ui:define>

</ui:composition>
