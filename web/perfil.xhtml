<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Perfil</title>
    </h:head>
    <h:body>
        <h1>Perfil</h1>
        Nombre: <h:outputText value="#{diarioSurBean.usuario.nombre}"/><br/>
        Apellidos: <h:outputText value="#{diarioSurBean.usuario.apellidos}"/><br/>
        Email: <h:outputText value="#{diarioSurBean.usuario.email}"/><br/>
        Rol: <h:outputText value="#{diarioSurBean.usuario.rol}"/><br/>
        
        <h1>Lista de sus eventos</h1>
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{diarioSurBean.usuario.eventoList}" var="e">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Titulo"/>
                        </f:facet>
                        <h:outputText value="#{e.titulo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Subtitulo"/>
                        </f:facet>
                        <h:outputText value="#{e.subtitulo}"/>
                    </h:column>
                    <h:commandButton value="Ver" action="#{diarioSurBean.verEvento(e)}"/>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
