<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="plantilla.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="contenido">

        <!--    
                                        Contenido
        -->

        <div class="container">
            <div class="container-fluid">
                <div class="row">
                    <!--    
                                                    Publicidad
                    -->
                    <div class="col-md-12">
                        <img src="resources/images/banner_Diario_Sur.jpg" width="100%"/>
                    </div>
                </div>
                <!--    
                                                Submenu Filtrado
                -->
                <nav class="navbar navbar-default" role="navigation" style="margin-top: 20px">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Filtrado</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Eventos recomendados</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Filtrar <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#{diarioSurBean.irIntroducirFechaBusqueda()}">Fecha <i class="glyphicon glyphicon-sort pull-right"></i></a></li>
                                    <li><a href="#{diarioSurBean.irIntroducirDistanciaMaxima()}">Direcci√≥n</a></li>
                                    <li><a href="#{diarioSurBean.irIntroducirPrecioMaximo()}">Precio <i class="glyphicon glyphicon-sort-by-attributes pull-right"></i></a></li>
                                </ul>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Ordenar <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#{diarioSurBean.irEventosOrdenadosAlfabeticamente()}">Alfabeticamente <i class="glyphicon glyphicon-sort-by-alphabet pull-right"></i></a></li>
                                    <li><a href="#{diarioSurBean.irEventosOrdenadosFecha()}">Fecha <i class="glyphicon glyphicon-sort pull-right"></i></a></li>
                                    <li><a href="#{diarioSurBean.irEventosOrdenadosPrecio()}">Precio <i class="glyphicon glyphicon-sort-by-attributes pull-right"></i></a></li>
                                </ul>
                            </li>
                        </ul>
                        <div class="col-sm-3 col-md-3 pull-right">
                            <form class="navbar-form" role="search">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Buscar" name="q"/>
                                    <div class="input-group-btn">
                                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div><!-- /.navbar-collapse -->
                </nav>


                <div class="row" style="background-color: #FFF">
                    <div class="col-md-12">
                        <div class="row">
                            <!--    
                                                            Contenido col 8 para eventos
                            -->
                            <div class="col-md-8">
                                <div class="container-fluid">
                                    <div class="row transparent">
                                        <f:view>
                                            <h:form>
                                                <h:inputText id="latitudUsuarioOculto" class="hidden" value="#{diarioSurBean.usuarioLatitud}"/>
                                                <h:inputText id="longitudUsuarioOculto" class="hidden" value="#{diarioSurBean.usuarioLongitud}"/>
                                                
                                                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                                                <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyAb7jwWqPc7TD6J69V6dZS_9lucF5CxkF8"></script>
                                                <script>
                                                    $(document).ready(function () {
                                                        if (navigator.geolocation) {
                                                            navigator.geolocation.getCurrentPosition(showPosition);
                                    
                                                            function showPosition(pos){
                                                                var coordenadas = pos.coords;
                                    
                                                                var latitud = coordenadas.latitude;
                                                                var longitud = coordenadas.longitude;
                                    
                                                                $('input[id$="latitudUsuarioOculto"]').val(latitud);
                                                                $('input[id$="longitudUsuarioOculto"]').val(longitud);
                                                            }
                                                        } else {
                                                            console.log("Geolocation is not supported by this browser.");
                                                        }  
                                                    });
                                                </script>
                                                
                                                Introduzca la distancia maxima: <h:inputText value="#{diarioSurBean.distMaxima}"/>
                                                <h:commandButton value="Buscar" action="#{diarioSurBean.irEventosFiltradosDireccion()}"/><br/>
                                                <h:commandButton value="Volver" action="#{diarioSurBean.volver()}"/><br/>
                                            </h:form>	
                                        </f:view>
                                    </div>
                                </div>
                            </div>
                            <!--    
                                                            Contenido col 4 para sidebar
                            -->
                            <div class="col-md-4">
                                <div class="container-fluid">
                                    <ui:insert name="ult-noticias" >
                                        <ui:include src="/resources/template/ultNoticias.xhtml" />
                                    </ui:insert>  
                                </div>
                            </div> 

                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /.container -->

    </ui:define>
    
</ui:composition>
