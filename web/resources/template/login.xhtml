<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
    <script src="resources/hello.all.js"></script>
        <script>
            hello.init({
                google: '612950088841-a7jdgmhbmfjh3h6ah9h1n774mfg5i9ue.apps.googleusercontent.com',
                facebook: '2034071323504737'
            },
                    {
                        scope: 'email',
                        redirect_uri: 'http://localhost:54747/probando_OAuth2/'
                    });
            hello.on('auth.login', function (auth) {
                hello(auth.network).api('/me').then(function (resp) {
                    var lab = document.createElement("div");
                    lab.id = "pic_and_greet";
                    lab.innerHTML = '<img src="' + resp.thumbnail + '" /><br />' + resp.name + '<br />' + resp.email;
                    document.body.appendChild(lab);
                });
            });

            // remove the greeting when we log out

            hello.on('auth.logout', function () {
                var lab = document.getElementById("pic_and_greet");
                if (lab != null)
                    document.body.removeChild(lab);
            });
        </script>
    
    <ul id="login-dp" class="dropdown-menu pull-right" style="padding: 14px 14px 0;">
        <li>
            <div class="row">
                <div class="col-md-12">
                    Login vía
                    <div class="social-buttons">
                        <a href="#" class="btn btn-fb"><i class="fa fa-facebook"></i> Facebook</a>
                        <a href="#" class="btn btn-tw"><i class="fa fa-twitter"></i> Twitter</a>
                    </div>
                    <hr />
                    <f:view>
                        <h:form class="form" role="form" id="login-nav">
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputEmail2">Email</label>
                                <h:inputText class="form-control" id="exampleInputEmail2" a:placeholder="Email" required="true"  value="#{diarioSurBean.usuario.email}" />
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputPassword2">Contraseña</label>
                                <h:inputText class="form-control" id="exampleInputPassword2" a:placeholder="Contraseña" required="false" disabled="true"  value="" />
                                <div class="help-block text-right"><a href="#">¿Has olvidado los datos de la cuenta?</a></div>
                            </div>
                            <div class="form-group">
                                <h:commandButton class="btn btn-primary btn-block" value="Entrar" action="#{diarioSurBean.logIn()}" /> 
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" /> Mantenme conectado
                                </label>
                            </div>
                        </h:form>
                    </f:view>

                    
                </div>
                <div class="bottom text-center">
                    ¿Nuevo aquí? <a href="#"><b>Únete a nosotros</b></a>
                </div>
            </div>
        </li>
    </ul>
</html>
